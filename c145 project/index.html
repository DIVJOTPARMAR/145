<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: black">
            
            <a-box position="-8 1 -5" color="#510400"></a-box>

            <a-sphere position="-5  1 -5" radius="1.25" color="yellow"></a-sphere>

            <a-ring 
            position="-2 1 -5" color="#008080" radius-inner="0.25" radius-outer="0.7"></a-ring>

            <a-octahedron position="0 1 -5" color="#32CD32" radius="0.45"></a-octahedron>

            <a-cone position="2 1 -5" color="tomato" radius-bottom="2" height="4" radius-top="0.001"></a-cone>

            <a-torus position="4 1 -5" color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>

            <a-cylinder position="6 1 -5" color="blue" radius="0.75" height="2"></a-cylinder>  <!-- Added cylinder -->

        </a-scene>
    </body>
</html>
